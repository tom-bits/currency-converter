<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/chart.png">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2020/06/20/15/31/woman-5321364_1280.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/wrapper.css">
    <link rel="stylesheet" href="css/form.css">

</head>

<body>
    <div class="wrapper">
        <form class="js-form form">
            <h1 class="form__header">Kalkulator walut</h1>
            <p>
                <label>
                    <span class="form__labelText">Kwota w zł*:</span>
                    <input placeholder="Wpisz kwotę w zł" class="form__field js-amount" type="number" min="0" required
                        step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Waluta:</span>
                    <select class="form__field js-currency">
                        <option value="USD">Dolar amerykański</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz!</button>
            </p>
            <p class="form__info">Kursy pochodzą ze strony nbp.pl z Tabeli nr 228/A/NBP/2024 z dnia 2024-11-25</p>
            <p class="js-result form__result"><strong></strong></p>
        </form>
    </div>

</body>

</html>
